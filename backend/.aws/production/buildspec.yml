version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - docker --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 418596590147.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI_BASE=418596590147.dkr.ecr.us-east-1.amazonaws.com/mockmate-ai-backend-base-image
      - REPOSITORY_URI=418596590147.dkr.ecr.us-east-1.amazonaws.com/mockmate-ai-backend-production-image
  build:
    commands:
      - echo Build started on date
      - echo Pulling Base image
      - docker pull $REPOSITORY_URI_BASE:latest
      - echo Building the Docker image...
      - docker build -f backend/.aws/production/Dockerfile -t $REPOSITORY_URI:latest backend
  post_build:
    commands:
      - echo "Copying only the contents of the production folder.."
      - rsync -a backend/.aws/production/ .
      - echo Build completed on date
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - echo Writing image definitions file...
      - printf '[{"name":"mockmate-ai-backend-production-api","imageUri":"%s"}]' $REPOSITORY_URI:latest > imagedefinitions.json
      - cat imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
    - appspec.yml
    - docker-compose.yml
    - scripts/*